<h1>Listagem de alunos</h1>

<table mat-table [dataSource]="alunos" class="mat-elevation-z1">

  <!-- Coluna nome -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

    <!-- Coluna e-mail -->
  <ng-container matColumnDef="e-mail">
    <th mat-header-cell *matHeaderCellDef> e-mail </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Coluna data de nascimento -->
  <ng-container matColumnDef="data de nascimento">
    <th mat-header-cell *matHeaderCellDef> data de nascimento </th>
    <td mat-cell *matCellDef="let element"> {{element.ano_nascimento}} </td>
  </ng-container>

  <!-- Coluna curso -->
  <ng-container matColumnDef="curso">
    <th mat-header-cell *matHeaderCellDef> cursos matriculado </th>
    <td mat-cell *matCellDef="let element;"> {{ element.cursos_matriculado }} </td>
  </ng-container>

  <!-- Coluna ações -->
  <ng-container matColumnDef="ações">
    <th mat-header-cell *matHeaderCellDef> ações </th>
    <td mat-cell *matCellDef="let element"> editar/excluir </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
  <tr mat-row *matRowDef="let row; columns: colunasExibidas;"></tr>
</table>
